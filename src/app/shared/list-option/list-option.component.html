<div class="container" [ngStyle]="{ 'height.px': height_temp }">
  <div
    (click)="selected(i)"
    class="option mb-1"
    [ngClass]="item.active === true ? 'option-selected' : null"
    *ngFor="let item of listAd; let i = index"
  >
    <div [ngClass]="item.active === true ? 'selected' : 'void'"></div>
    <div
      [ngClass]="{
        active: item.status === 'ACTIVE',
        archived: item.status === 'ARCHIVED',
        inactive: item.status === 'INACTIVE'
      }"
    ></div>
    <div style="width: 75%" class="mt-1 mb-1 ml-1">
      <p>{{ item.id }}</p>
      <p class="text-special">{{ item.name }}</p>
      <p class="text-bold">{{ item.status }}</p>
    </div>
  </div>
</div>
