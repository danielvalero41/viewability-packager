<div class="container-modal">
  <div nz-row nzAlign="middle" nzJustify="center">
    <div nz-col nzSpan="14">
      <p class="text-bold text-medium text-primary text-center">
        Lista de Adsizes m√°s usados
      </p>
    </div>
  </div>

  <div class="mt-3">
    <list-ad-unit-sizes
      [listCompleta]="listAdSizeCompleta"

  </div>
</ng-template>
